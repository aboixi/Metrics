<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template_e.xhtml">
                
    <ui:define name="title">SimpleSPD-Gestió Empresa</ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
            	<!-- Left Side -->
                <div class="card card-w-title">
                <h1>Dades empresa</h1>
                <p:messages showDetail="true" showSummary="false" autoUpdate="true" closable="false" />
                  	<h:form id="formularimodificarempresa">
						<h:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
							
							<p:outputLabel for="upcif" value="NIF/CIF: " />
				            <p:outputLabel id="upcif" value="#{sessionScope.sessioEmpresa.cif}" />
							
							<h:outputLabel for="upnom" value="Nom fiscal: " />
							<p:inplace id="upnom" editor="true">
				            <p:inputText value="#{sessionScope.sessioEmpresa.nom}" required="true" 
				            requiredMessage="Falta Nom Fiscal"/>
				        	</p:inplace>
							
							<h:outputLabel for="uppoblacio" value="Població: " />
							<p:inplace id="uppoblacio" editor="true">
				            <p:inputText value="#{sessionScope.sessioEmpresa.poblacio}"/>
				        	</p:inplace>
				        	
							<h:outputLabel for="upcarrer" value="Carrer: " />
							<p:inplace id="upcarrer" editor="true">
				            <p:inputText value="#{sessionScope.sessioEmpresa.carrer}"/>
				        	</p:inplace>

							<h:outputLabel for="upcp" value="Codi Postal: " />
							<p:inplace id="upcp" editor="true">
				            <p:inputText value="#{sessionScope.sessioEmpresa.cp}"/>
				        	</p:inplace>
							
							<h:outputLabel for="uptelefon" value="Telèfon: " />
							<p:inplace id="uptelefon" editor="true">
				            <p:inputText value="#{sessionScope.sessioEmpresa.telefon}"/>
				        	</p:inplace>
				        	
				        	<h:outputLabel for="upfax" value="Fax: " />
							<p:inplace id="upfax" editor="true">
				            <p:inputText value="#{sessionScope.sessioEmpresa.fax}"/>
				        	</p:inplace>
				        	
				        	<h:outputLabel for="upcontacte" value="Persona contacte: " />
							<p:inplace id="upcontacte" editor="true">
				            <p:inputText value="#{sessionScope.sessioEmpresa.contacte}"/>
				        	</p:inplace>
							
							<h:outputLabel for="upcorreu" value="Correu electrònic: " />
							<p:inplace id="upcorreu" editor="true">
				            <p:inputText value="#{sessionScope.sessioEmpresa.correu}" required="true"
				            requiredMessage="Falta Correu electrònic" validatorMessage="Correu incorrecte.">
							<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							<f:validateLength minimum="8" />
							</p:inputText>
				        	</p:inplace>
							
							<h:outputLabel for="upclau" value="Clau de pas: " />
							<p:inplace id="upclau" editor="true">
							<p:inputText value="#{sessionScope.sessioEmpresa.clau}" required="true"
							requiredMessage="Falta clau de pas" validatorMessage="Longitud mínima de 8 caràcters.">
							<f:validateLength minimum="8" />
							</p:inputText>
							</p:inplace>
							
							<p:commandButton action="#{modificarEmpresa.modificar}" value="Modificar" icon="ui-icon-disk" update="formularimodificarempresa"/>
							
						</h:panelGrid>
					</h:form>
                </div>   
            </div>
        </div>

    </ui:define>

</ui:composition>
