<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">SimpleSPD-Pacients</ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
            	<!-- Left Side -->
                <div class="card card-w-title">
					<h1>Pacients</h1>
                    <h:form id="formulariLlistaPacientsFullsControl">
						<p:dataTable id="llistaPacientsFullsControl" var="item" value="#{llistarFullsControl.pacients}" selectionMode="single" selection="#{consultarFullControl.pacient}" rowKey="#{item.cip}">
							<f:facet name="header">
			                	Llistat de Pacients
			                </f:facet>
			                <p:ajax event="rowSelect" listener="#{consultarFullControl.consultarFullControl}" update="formulariLlistaFullsControl"/>
						    
						    <p:column headerText="Nom">
						        <h:outputText value="#{item.nom}" />
						    </p:column>
						 
						    <p:column headerText="Cognom1">
						        <h:outputText value="#{item.cognom1}" />
						    </p:column>
						    
						    <p:column headerText="Cognom2">
						        <h:outputText value="#{item.cognom2}" />
						    </p:column>
						    
						    <p:column headerText="Residencia">
						        <h:outputText value="#{item.nomResidencia}" />
						    </p:column>
						    
						    <p:column headerText="Farmacia">
						        <h:outputText value="#{item.nomFarmacia}" />
						    </p:column>
						</p:dataTable>
            		</h:form>
                </div>   
            </div>
               <div class="ui-g-12 ui-lg-6">
            	<!-- Right Side -->
                <div class="card card-w-title">
                <h1>Registre</h1>
                  	<h:form id="formulariLlistaFullsControl">
						<p:dataTable id="llistaFullsControl" var="item" value="#{consultarFullControl.fullsControl}">
							<f:facet name="header">
			                	Registre de blÃ­sters
			                </f:facet>
						    <p:column headerText="Setmana">
						        <h:outputText value="#{item.setmana}" />
						    </p:column>
						    
						    <p:column headerText="Id Blister">
						        <h:outputText value="#{item.idBlister}" />
						    </p:column>
						 
						    <p:column headerText="Preparat per">
						        <h:outputText value="#{item.idPreparat}" />
						    </p:column>
						    
						    <p:column headerText="Validat per">
						        <h:outputText value="#{item.idValidat}" />
						    </p:column>
						</p:dataTable>
            		</h:form>
				</div>
			</div>   
        </div>
        
    </ui:define>

</ui:composition>
