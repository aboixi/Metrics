<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">SimpleSPD-Registre</ui:define>
    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
            	<!-- Left Side -->
                <div class="card card-w-title">
					<h1>Pacients</h1>
                   	<h:form id="formulariLlistaPacientsFullsControl">
						<p:dataTable id="llistaPacientsFullsControl" var="item" value="#{llistarFullsControl.pacients}" selectionMode="single" selection="#{consultarFullControl.pacient}" rowKey="#{item.cip}" rows="10"  paginator="true">
							<f:facet name="header">
			                	Llista de pacients
			                </f:facet>
		                	<p:ajax event="rowSelect" listener="#{consultarFullControl.consultarBlisters}" update="formulariLlistaFullsControl"/>
					    
						    <p:column headerText="Nom" sortBy="#{item.nom}">
						        <h:outputText value="#{item.nom}" />
						    </p:column>
					 
						    <p:column headerText="Cognom1" sortBy="#{item.cognom1}">
						        <h:outputText value="#{item.cognom1}" />
						    </p:column>
					    
						    <p:column headerText="Cognom2" sortBy="#{item.cognom2}">
						        <h:outputText value="#{item.cognom2}" />
						    </p:column>
					    
						    <p:column headerText="Residencia" sortBy="#{item.nomResidencia}">
						        <h:outputText value="#{item.nomResidencia}" style="text-align: center" />
						    </p:column>
					    
						    <p:column headerText="Farmacia" style="text-align: center" sortBy="#{item.nomFarmacia}">
						        <h:outputText value="#{item.nomFarmacia}" />
						    </p:column>
						</p:dataTable>
					</h:form>
                </div>   
            </div>
            <div class="ui-g-12 ui-lg-6">
            	<!-- Right Side -->
                <div class="card card-w-title">
                <h1>Registre Blísters</h1>
                  	<h:form id="formulariLlistaFullsControl">
						<p:dataTable id="llistaFullsControl" var="item" value="#{consultarFullControl.blisters}"  selectionMode="single" selection="#{consultarFullControl.blister}" rowKey="#{item.idBlister}">
							<f:facet name="header">
			                	Registre de blísters
			                </f:facet>
						    <p:column headerText="Setmana" style="width:10%;text-align: center">
						        <h:outputText value="#{item.setmana}" />
						    </p:column>
						    
						    <p:column headerText="Id Blister" style="width:30%;text-align: center">
						        <h:outputText value="#{item.idBlister}" />
						    </p:column>
						 
						    <p:column headerText="Preparat per" style="width:20%;text-align: center">
						        <h:outputText value="#{item.preparatPer}" />
						    </p:column>
						    
						    <p:column headerText="Validat per" style="width:20%;text-align: center">
						        <h:outputText value="#{item.validatPer}" />
						    </p:column>
						</p:dataTable>
       					<h:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						<p:commandButton action="#{consultarFullControl.consultarFullsControl}" value="Consultar Tractaments" icon="fa fa-search" styleClass="raised-btn"/>
       					</h:panelGrid>
            		</h:form>
				</div>
			</div>   
        </div>    
    </ui:define>
</ui:composition>
