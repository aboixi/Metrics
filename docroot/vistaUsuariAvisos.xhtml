<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">SimpleSPD-Avisos</ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
            	<!-- Left Side -->
                <div class="card card-w-title">
                    <h1>Nou avís:</h1>
                  		<h:form id="formulariNouAvis">
							<h:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">	
								<h:outputText value="Tipus Avís: " />
								<p:selectOneMenu id="naalert" value="#{crearAvis.tipus}">
								<f:selectItem itemLabel="Selecciona" itemValue=""/>
	                            <f:selectItem itemLabel="Recepta adicional" itemValue="Recepta adicional" />
	                            <f:selectItem itemLabel="Posologia incorrecte" itemValue="Posologia incorrecte" />
	                            <f:selectItem itemLabel="Codi Erroni" itemValue="Codi Erroni" />
	                            <f:selectItem itemLabel="Recepta caducada" itemValue="Recepta caducada" />
	                            <f:selectItem itemLabel="Medicament caducat" itemValue="Medicament caducat" />
	                            <f:selectItem itemLabel="Altres" itemValue="Altres" />
	                       		</p:selectOneMenu>
								
								<h:outputText value="Destinatari: " />
								<p:selectOneMenu id="naEmpresa" value="#{crearAvis.nomReceptor}">
			           			<f:selectItem itemLabel="Selecciona" itemValue=""/>
	            				<f:selectItems value="#{llistarAvisos.llistaEmpreses}" />
	                       		</p:selectOneMenu>
								
								<h:outputText value="Descripció: " />
								<p:inputTextarea id="nadesc" rows="3" placeholder="Text" value="#{crearAvis.descripcio}"/>
								<p:commandButton action="#{crearAvis.nouAvis}" value="Enviar Avís"  styleClass="raised-btn" icon="fa fa-send"/>
							</h:panelGrid>
						</h:form>
    	            </div>   
        	    </div>
            <div class="ui-g-12 ui-lg-6">
            	<!-- Right Side -->
                <div class="card card-w-title">
                    <h:form id="formulariAvisosRebuts">
						<p:dataTable id="avisosRebuts" var="item" value="#{llistarAvisos.rebuts}" >
							<f:facet name="header">
			                	Rebuts
			                </f:facet>
			                
						    <p:column headerText="Origen">
						        <h:outputText value="#{item.nomEmisor}" />
						    </p:column>
   
						    <p:column headerText="Tipus Avís">
						        <h:outputText value="#{item.tipus}" />
						    </p:column>
						    						    
						    <p:column headerText="Descripció">
						        <h:outputText value="#{item.descripcio}" />
						    </p:column>
						    
						    <p:column headerText="Estat">
						        <h:outputText value="#{item.estat}" />
						    </p:column>

			<!--			    <f:facet name="footer">
						    	<h:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
				            		<p:commandButton actionListener="#{#}" value="Agregar" update="workersform"></p:commandButton>
				            		<p:commandButton actionListener="#{#}" value="Modificar" update="workersform"></p:commandButton>
				            		<p:commandButton actionListener="#{#}" value="Eliminar" update="workersform"></p:commandButton>
			            		</h:panelGrid>
			        		</f:facet>
			  -->
							</p:dataTable>
            		</h:form>
            		<h:form>
            			<h:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
            				<p:button outcome="/vistaUsuariAvisos" value="Canviar estat" icon="fa fa-check" style="margin-bottom:10px" styleClass="raised-btn"></p:button>
            			</h:panelGrid>
            		</h:form>
            		<h:form id="formulariAvisosEnviats">
						<p:dataTable var="item" value="#{llistarAvisos.enviats}" >
							<f:facet name="header">
			                	Enviats
			                </f:facet>
			                
						    <p:column headerText="Destinatari">
						        <h:outputText value="#{item.nomReceptor}" />
						    </p:column>
   
						    <p:column headerText="Tipus Avís">
						        <h:outputText value="#{item.tipus}" />
						    </p:column>
						    						    
						    <p:column headerText="Descripció">
						        <h:outputText value="#{item.descripcio}" />
						    </p:column>
						    
						    <p:column headerText="Estat">
						        <h:outputText value="#{item.estat}" />
						    </p:column>

			<!--			    <f:facet name="footer">
						    	<h:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
				            		<p:commandButton actionListener="#{#}" value="Agregar" update="workersform"></p:commandButton>
				            		<p:commandButton actionListener="#{#}" value="Modificar" update="workersform"></p:commandButton>
				            		<p:commandButton actionListener="#{#}" value="Eliminar" update="workersform"></p:commandButton>
			            		</h:panelGrid>
			        		</f:facet>
			  -->
							</p:dataTable>
            		</h:form>
            		<h:form>
            			<h:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
            				<p:button outcome="/vistaUsuariAvisos" value="Eliminar" icon="fa fa-minus-circle" style="margin-bottom:10px" styleClass="raised-btn"></p:button>
            			</h:panelGrid>
            		</h:form>
				</div>
			</div>         
        </div>
    </ui:define>

</ui:composition>
