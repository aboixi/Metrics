<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">SimpleSPD-Fulls Control Blister</ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <div class="card card-w-title">
					<h1>Tractaments</h1>
                    <h:form id="formulariLlistaPacientsFullsControlBlister">
                    <p:messages showDetail="true" showSummary="false" autoUpdate="true" closable="false" />
						<p:dataTable id="llistaPacientsFullsControlBlister" var="item" value="#{consultarFullControl.fullsControl}" rowKey="#{item.idFullControl}">
							<f:facet name="header">
			                	Llistat de tractaments en blister
			                </f:facet>
						    <p:column headerText="Full de control" style="width:20%;text-align: center">
						        <h:outputText value="#{item.idFullControl}" />
						    </p:column>
						    
						    <p:column headerText="Nom medicament" style="width:38%;text-align: left">
						        <h:outputText value="#{item.nomMedicament}" />
						    </p:column>
						    
						    <p:column headerText="Unit. Presa" style="width:5%;text-align: center">
						        <h:outputText value="#{item.quantitatPresa}" />
						    </p:column>
						    
						    <p:column headerText="Unit. Totals" style="width:5%;text-align: center">
						        <h:outputText value="#{item.quantitatSetmanal}" />
						    </p:column>
						    
						    <p:column headerText="Num. Lot" style="width:10%;text-align: center">
						        <h:outputText value="#{item.numLot}" />
						    </p:column>
						    
					    	<p:column style="text-align: center;width:2%" headerText="Mati">
                            	<p:selectBooleanCheckbox value="#{item.esmorcar}" disabled="true"/>
                            </p:column>
                            <p:column style="text-align: center;width:2%" headerText="Migdia">
                            	<p:selectBooleanCheckbox value="#{item.dinar}" disabled="true"/>
                            </p:column>
                            <p:column style="text-align: center;width:2%" headerText="Sopar">
                            	<p:selectBooleanCheckbox value="#{item.sopar}" disabled="true"/>
                            </p:column>
                            <p:column style="text-align: center;width:2%" headerText="Nit">
                            	<p:selectBooleanCheckbox value="#{item.dormir}" disabled="true"/>
                            </p:column>
						    
						    <p:column style="text-align: center;width:2%" headerText="I">
                            	<p:selectBooleanCheckbox value="#{item.dilluns}" disabled="true"/>
                            </p:column>
                            <p:column style="text-align: center;width:2%" headerText="II">
                            	<p:selectBooleanCheckbox value="#{item.dimarts}" disabled="true"/>
                            </p:column>
                            <p:column style="text-align: center;width:2%" headerText="III">
                            	<p:selectBooleanCheckbox value="#{item.dimecres}" disabled="true"/>
                            </p:column>
                            <p:column style="text-align: center;width:2%" headerText="IV">
                            	<p:selectBooleanCheckbox value="#{item.dijous}" disabled="true"/>
                            </p:column>
                            <p:column style="text-align: center;width:2%" headerText="V">
                            	<p:selectBooleanCheckbox value="#{item.divendres}" disabled="true"/>
                            </p:column>
                            <p:column style="text-align: center;width:2%" headerText="VI">
                            	<p:selectBooleanCheckbox value="#{item.dissabte}" disabled="true"/>
                            </p:column>
                            <p:column style="text-align: center;width:2%" headerText="VII">
                            	<p:selectBooleanCheckbox value="#{item.diumenge}" disabled="true"/>
                            </p:column>
						    
						</p:dataTable>
       					<h:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
       							<p:commandButton action="#{llistarFullsControl.llistarPacients}" value="Tornar enrrere" icon="fa fa-arrow-circle-left" styleClass="raised-btn"/>
       					</h:panelGrid>
            		</h:form>
                </div>   
            </div>
        </div>
    </ui:define>
</ui:composition>
