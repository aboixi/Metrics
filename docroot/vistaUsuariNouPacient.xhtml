<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">SimpleSPD-Gestió Empresa</ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
            	<!-- Left Side -->
                <div class="card card-w-title">
                <h1>Alta nou Pacient</h1>
                 <p:messages showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
                    		<h:form id="formularinoupacient">
								<h:panelGrid id="noupacientgrid" columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
									<h:outputText value="CIP: " />
									<p:inputText id="cip" value="#{crearPacient.cip}" required="true"
									requiredMessage="Falta CIP" validatorMessage="CIP Erroni.">
									<f:validateLength minimum="9" />
									</p:inputText>
									
									<h:outputText value="Nom: " />
									<p:inputText id="nom" value="#{crearPacient.nom}" required="true"
									requiredMessage="Falta el nom del pacient"/>

									<h:outputText value="Primer Cognom: " />
									<p:inputText id="cognom1" value="#{crearPacient.cognom1}" required="true"
									requiredMessage="Falta el primer cognom del pacient"/>
									
									<h:outputText value="Segon Cognom: " />
									<p:inputText id="cognom2" value="#{crearPacient.cognom2}" required="true"
									requiredMessage="Falta el segon cognom del pacient"/>
									
									<h:outputText value="Metge Capcelera: " />
									<p:inputText id="metge" value="#{crearPacient.metge}" required="false"/>
									
					        		<h:outputLabel for="alergies" value="Al·lèrgies: " />
						            <p:inputTextarea id="alergies" rows="3" placeholder="Llistat d'al·lèrgies" value="#{crearPacient.alergies}"/>
						        	
						        	<h:outputLabel for="diseases" value="Malalties cròniques: " />
						            <p:inputTextarea id="diseases" rows="3" placeholder="Llistat de malalties" value="#{crearPacient.malalties}"/>
									
									<h:outputLabel for="autoritzation" value="Autorització " />
						            <p:inputSwitch id="autoritzation" value="#{crearPacient.autoritzacio}"/>
						        	
						        	<h:outputLabel for="spdactive" value="SPD Actiu " />
						            <p:inputSwitch id="spdactive"  value="#{crearPacient.spd}"/>
			
						            <h:outputLabel for="hospital" value="Hospitalitzat " />
						            <p:inputSwitch id="hospital" value="#{crearPacient.hospitalitzat}"/>
		
									<p:commandButton id="boto" actionListener="#{crearPacient.nouPacient}" action="#{llistarPacients.llistar}" value="Alta nou usuari" icon="fa fa-save" update="noupacientgrid"/>
								</h:panelGrid>
						</h:form>
                </div>   
            </div>
        </div>
    </ui:define>
</ui:composition>
