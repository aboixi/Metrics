<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">SimpleSPD-Perfil Usuari</ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
            	<!-- Left Side -->
                <div class="card card-w-title">
                <h1>Perfil usuari</h1>
                <p:messages showDetail="true" showSummary="false" autoUpdate="true" closable="false" />
                  		<h:form id="formulariPerfilUsuari">
						<h:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
							
							<h:outputLabel for="pudni" value="DNI: " />
							<p:inplace id="pudni" editor="false">
				            <p:inputText value="#{sessionScope.sessioUsuari.dni}" required="true" disabled="true"/>
				        	</p:inplace>
							
							<h:outputLabel for="puname" value="Nom: " />
							<p:inplace id="puname" editor="true">
				            <p:inputText value="#{sessionScope.sessioUsuari.nom}" required="true" requiredMessage="Falta Nom"/>
				        	</p:inplace>
							
							<h:outputLabel for="pusurname1" value="Primer cognom: " />
							<p:inplace id="pusurname1" editor="true">
				            <p:inputText value="#{sessionScope.sessioUsuari.cognom1}" required="true" requiredMessage="Falta Cognom"/>
				        	</p:inplace>
							
							<h:outputLabel for="pusurname2" value="Segon cognom: " />
							<p:inplace id="pusurname2" editor="true">
				            <p:inputText value="#{sessionScope.sessioUsuari.cognom2}" required="true" requiredMessage="Falta Cognom"/>
				        	</p:inplace>
							
							<h:outputLabel for="puphone" value="Telèfon: " />
							<p:inplace id="puphone" editor="true">
				            <p:inputText value="#{sessionScope.sessioUsuari.telefon}" required="true" requiredMessage="Falta telefon" validatorMessage="Revisa el número de telefon.">
				        	<f:validateLength minimum="9" />
				        	</p:inputText>
				        	</p:inplace>
							
							<h:outputLabel for="puusername" value="Nom d'usuari: " />
							<p:inplace id="puusername" editor="false">
				            <p:inputText value="#{sessionScope.sessioUsuari.usuari}" required="true" label="text" disabled="true"/>
				        	</p:inplace>
				        	
							<h:outputLabel for="puclau" value="Clau de pas: " />
							<p:inplace id="puclau" editor="true">
				            <p:inputText value="#{sessionScope.sessioUsuari.clau}" required="true" requiredMessage="Falta Clau de pas" validatorMessage="Longitud mínima de 8 caràcters.">
				        	<f:validateLength minimum="8"/>
				        	</p:inputText>
				        	</p:inplace>
				
 							<p:commandButton action="#{modificarUsuariPerfil.modificar}" value="Modificar" icon="ui-icon-disk" update="formulariPerfilUsuari"/>				
						</h:panelGrid>
					</h:form>
                </div>   
            </div>
        </div>
    </ui:define>
</ui:composition>
