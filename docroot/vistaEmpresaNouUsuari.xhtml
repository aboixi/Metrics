<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template_e.xhtml">
                
    <ui:define name="title">SimpleSPD-Gestió Empresa</ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
            	<!-- Left Side -->
                <div class="card card-w-title">
                <h1>Alta nou usuari</h1>
                 <p:messages showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
                    		<h:form id="formularinouusuari">
								<h:panelGrid id="nouusuarigrid" columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
									<h:outputText value="DNI/NIE: " />
									<p:inputText id="dni" value="#{crearUsuari.dni}" required="true"
									requiredMessage="Falta DNI" validatorMessage="DNI Erroni.">
									<f:validateLength minimum="9" />
									</p:inputText>
									<h:message for="dni"/>
									
									<h:outputText value="Nom: " />
									<p:inputText id="nom" value="#{crearUsuari.nom}" required="true"
									requiredMessage="Falta el nom de l'usuari"/>
									<h:message for="nom"/>

									<h:outputText value="Primer Cognom: " />
									<p:inputText id="cognom1" value="#{crearUsuari.cognom1}" required="true"
									requiredMessage="Falta el primer cognom de l'usuari"/>
									<h:message for="cognom1"/>
									
									<h:outputText value="Segon Cognom: " />
									<p:inputText id="cognom2" value="#{crearUsuari.cognom2}" required="true"
									requiredMessage="Falta el segon cognom de l'usuari"/>
									<h:message for="cognom2"/>
									
									<h:outputText value="Telèfon: " />
									<p:inputText id="telefon" value="#{crearUsuari.telefon}"/>
									<h:message for="telefon"/>
								
									<h:outputText value="Empresa: " />
									<h:outputText id="empresa" value="#{sessionScope.sessioEmpresa.nom}"/>
									<h:message for="empresa"/>
								
									<p:commandButton id="boto" actionListener="#{crearUsuari.nouUsuari}" value="Alta nou usuari" icon="fa fa-save" update="nouusuarigrid"/>
								</h:panelGrid>
						</h:form>
                </div>   
            </div>
        </div>

    </ui:define>

</ui:composition>
