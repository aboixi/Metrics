<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">SimpleSPD-Expedients</ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
            	<!-- Left Side -->
                <div class="card card-w-title">
					<h1>Expedients</h1>
                    <h:form id="formulariLlistaExpedients">
						<p:dataTable id="llistaExpedients" var="item" value="#{llistarExpedients.pacients}" selectionMode="single" selection="#{consultarExpedient.pacient}" rowKey="#{item.nom}" rows="10"  paginator="true">
							<f:facet name="header">
			                	Llista de pacients
			                </f:facet>
 			                <p:ajax event="rowSelect" listener="#{consultarExpedient.llistarTractaments}" update=":formulariDadesExpedient"/> 
					    
						    <p:column headerText="Nom" sortBy="#{item.nom}">
						        <h:outputText value="#{item.nom}" />
						    </p:column>
						 
						    <p:column headerText="Cognom1" sortBy="#{item.cognom1}">
						        <h:outputText value="#{item.cognom1}" />
						    </p:column>
						    
						    <p:column headerText="Cognom2" sortBy="#{item.cognom2}">
						        <h:outputText value="#{item.cognom2}" />
						    </p:column>
						    
						    <p:column headerText="Residencia" sortBy="#{item.nomResidencia}">
						        <h:outputText value="#{item.nomResidencia}" />
						    </p:column>
						    
						    <p:column headerText="Farmacia" sortBy="#{item.nomFarmacia}">
						        <h:outputText value="#{item.nomFarmacia}" />
						    </p:column>
						    
						    <p:column headerText="SPD" style="text-align: center">
						        <h:outputText value="#{item.spd}" />
						    </p:column>
						    
						    <p:column headerText="Hospitalitzat" style="text-align: center">
						        <h:outputText value="#{item.hospitalitzat}" />
						    </p:column>

							</p:dataTable>
            		</h:form>
                </div>   
            </div>
               <div class="ui-g-12 ui-lg-6">
            	<!-- Right Side -->
                <div class="card card-w-title">
	             <h1>Dades</h1>
                  	<h:form id="formulariDadesExpedient">
                  		<p:messages showDetail="true" showSummary="false" autoUpdate="true" closable="false" />
						<h:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">							
							<h:outputLabel value="CIP: " />
				            <h:outputText value="#{consultarExpedient.pacient.cip}"/>
  
							<h:outputLabel value="Nom: " />
				            <h:outputText value="#{consultarExpedient.pacient.nom}"/>
							
							<h:outputLabel value="Primer cognom: " />
				            <h:outputText value="#{consultarExpedient.pacient.cognom1}"/>
							
							<h:outputLabel value="Segon cognom: " />
				            <h:outputText value="#{consultarExpedient.pacient.cognom2}"/>
				        </h:panelGrid>  
				        <p:dataTable id="llistaTractaments" var="item" value="#{consultarExpedient.tractaments}">
							<f:facet name="header">
								<p:commandButton type="button" icon="fa fa-calendar" styleClass="black-btn" style="width:12%"/>
								<p:commandButton type="button" value="C.N" styleClass="black-btn" style="width:12%"/>
								<p:commandButton type="button" value="Nom Comercial" styleClass="black-btn" style="width:36%"/>
								<p:commandButton type="button" icon="fa fa-cubes" styleClass="black-btn" style="width:7.5%"/>
								<p:commandButton type="button" icon="fa fa-coffee" styleClass="black-btn" style="width:7.5%"/>
								<p:commandButton type="button" icon="fa fa-sun-o" styleClass="black-btn" style="width:7.5%"/>
								<p:commandButton type="button" icon="fa fa-cutlery" styleClass="black-btn" style="width:7.5%"/>
								<p:commandButton type="button" icon="fa fa-bed" styleClass="black-btn" style="width:7.5%"/>
			                </f:facet>
						    <p:column style="width:20%;text-align: center" headerText="Inici" >
						        <h:outputText value="#{item.dataInici}" />
						    </p:column>
						    <p:column headerText="C.N." style="width:10%;text-align: center">
						        <h:outputText value="#{item.medicament.cn}" />
						    </p:column>
						    <p:column headerText="Nom" style="width:40%;text-align: left">
						        <h:outputText value="#{item.medicament.nomComercial}" />
						    </p:column>
						    <p:column headerText="Quant." style="width:6%;text-align: center">
						        <h:outputText value="#{item.quantitatPresa}" />
						    </p:column>
						    <p:column headerText="Esm." style="width:6%;text-align: center">
						        <h:outputText value="#{item.esmorcar}" />
						    </p:column>
						    <p:column headerText="Din." style="width:6%;text-align: center">
						        <h:outputText value="#{item.dinar}" />
						    </p:column>
						    <p:column headerText="Sop." style="width:6%;text-align: center">
						        <h:outputText value="#{item.sopar}" />
						    </p:column>
						    <p:column headerText="Nit" style="width:6%;text-align: center">
						        <h:outputText value="#{item.dormir}" />
						    </p:column>
						</p:dataTable>
						<h:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<p:button outcome="vistaUsuariModificarExpedient" value="Modificar" icon="ui-icon-disk" style="margin-bottom:10px" styleClass="raised-btn"/>						
						</h:panelGrid>
					</h:form>
				</div>
			</div>   
        </div>      
    </ui:define>
</ui:composition>
