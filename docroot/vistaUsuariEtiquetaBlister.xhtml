<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">SimpleSPD-Etiqueta Blíster</ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
                <div class="card card-w-title">
                	<h:form id="formulariEtiqueta">
						<p:panelGrid style="margin-top:20px">
						    <p:row>
						        <p:column colspan="2" style="font-weight: bold;">
						        	<h:outputText value="#{imprimir.pacient.nomFarmacia}" />
						        </p:column>
						        <p:column>
						        	<h:outputText value="Setmana:" />
						        </p:column>
						        <p:column>
						        	<h:outputText value="#{imprimir.blister.setmana}" />
						        </p:column>
						    </p:row>
						    
						    
						    <p:row>
						        <p:column>
						        	<h:outputText value="#{imprimir.empresa.carrer}" />
						        </p:column>
						        <p:column>
						        	<h:outputText value="#{imprimir.empresa.poblacio}" />
						        </p:column>
						        <p:column>
						        	<h:outputText value="Número SPD:" />
						        </p:column>
						        <p:column>
						        	<h:outputText value="#{imprimir.blister.idBlister}" />
						        </p:column>
						    </p:row>
						    
						    <p:row>
						        <p:column colspan="2">
						        	<h:outputText value="#{imprimir.empresa.telefon}" />
						        </p:column>
						        <p:column>
						        	<h:outputText value="Megte:" />
						        </p:column>
						        <p:column>
						        	<h:outputText value="#{imprimir.pacient.metge}" />
						        </p:column>
						    </p:row>
						    
						    <p:row>
						        <p:column colspan="2">
						        	<h:outputText value="#{imprimir.pacient.farmacia}" />
						        </p:column>
						        <p:column>
						        	<h:outputText value="Pacient:" />
						        </p:column>
						        <p:column style="font-weight: bold;">
						        	<h:outputText value="#{imprimir.nomPacient}" />
						        </p:column>
						    </p:row>
						</p:panelGrid>
						<p>
						
						</p>
						<p:dataTable id="tractBlister" var="item" value="#{imprimir.tractaments}" rowKey="#{item.idTractament}">
						    <p:column headerText="MEDICAMENT" style="width:60%;text-align: left">
						        <h:outputText value="#{item.medicament.nomComercial}" />
						    </p:column>
							<p:column headerText="Posologia" style="width:10%;text-align: center">
						        <h:outputText value="#{item.quantitatPresa}" />
						    </p:column>
						    <p:column headerText="Matí" style="width:5%;text-align: center">
						        <h:outputText value="#{item.esmorcar}" />
						    </p:column>
						    <p:column headerText="Migdia" style="width:5%;text-align: center">
						        <h:outputText value="#{item.dinar}" />
						    </p:column>
						    <p:column headerText="Sopar" style="width:5%;text-align: center">
						        <h:outputText value="#{item.sopar}" />
						    </p:column>
						    <p:column headerText="Nit" style="width:5%;text-align: center">
						        <h:outputText value="#{item.dormir}" />
						    </p:column>
						    <p:column headerText="Lot" style="width:10%;text-align: center">
						        <h:outputText value="#{item.numLot}" />
						    </p:column>
						  </p:dataTable>
                		</h:form>  
                	<h:form>
                	<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                		<p:commandButton action="#{crearFull.crearFull}" value="Següent Pacient" icon="fa fa-forward" styleClass="green-btn"/>
                		<p:commandButton value="Imprimir" type="button" icon="ui-icon-print" styleClass="blue-btn">
    						<p:printer target="formulariEtiqueta" />
						</p:commandButton>               	
                	</p:panelGrid>
                	</h:form>              
                </div>
            </div>
         </div>
    </ui:define>
</ui:composition>
